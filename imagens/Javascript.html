	<script type="text/javascript">
	
	function calculaMedia(p1, p2, faltas, media) {

		var media = (p1 * p2) / faltas

		return media

	}
	var nome = prompt('Digite o seu nome')
	var p1 = prompt('Digite a primeira nota')
	var p2 = prompt('Digite a segunda nota')
	var faltas = prompt('Digite as faltas')


	//document.write(calculaMedia(p1, p2, faltas))

	var media = calculaMedia(p1, p2, faltas)

	function mostraResultado() {
		if(media > 7) {
			document.write(nome + 'Passou')
		} else{
			document.write(nome + 'Não passou')
		}
		return mostraResultado
	}

	mostraResultado()




	</script></head><body>diegoPassou
